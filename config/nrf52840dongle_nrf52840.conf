# ZMK Dongle Configuration for Nordic nRF52840 USB Dongle
# This configures the dongle to act as a USB receiver for the Totem keyboard

# Enable ZMK Studio for real-time configuration
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Enable USB HID functionality
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y

# Enable BLE Central role to connect to keyboard halves
CONFIG_BT_CENTRAL=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Battery settings (dongle will be USB powered)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Logging (disable for production)
CONFIG_ZMK_USB_LOGGING=n